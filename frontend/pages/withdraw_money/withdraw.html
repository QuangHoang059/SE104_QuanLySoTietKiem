<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/css/icon.css">
    <link rel="stylesheet" href="../../style/css/workinglayout.css">
    <link rel="stylesheet" href="../../style/css/form.css">
    <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>Rút tiền</title>
  </head>
  <body>
      <div class="container">
        <div class="sidebar col-2 p-0">
            <div class="sidebarHeader">
                <a href="../home/home.html" class="sidebarHide">
                    <i class="icon iconSidebar"></i>
                    <span>Sổ tiết kiệm</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="../create_passbook/create.html" class="inactive">
                            <i class="icon iconDashboard"></i>
                            <span>Gửi tiền</span>
                            <i class="iconinActive"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="active">
                            <i class="icon iconSavings"></i>
                            <span>Rút tiền</span>
                            <i class="iconActive"></i>
                        </a>
                    </li>
                    <li>
                        <a href="../search/search.html" class="inactive">
                            <i class="icon iconSaved"></i>
                            <span>Tra cứu</span>
                            <i class="iconinActive"></i>
                        </a>
                    </li>
                    <li>
                        <a href="../report/report.html" class="inactive">
                            <i class="icon iconProfile"></i>
                            <span>Báo cáo</span>
                            <i class="iconinActive"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="logoutButton">
                <a href="#" class="">
                    <i class="icon iconLogout"></i>
                    <span>Đăng xuất</span>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="mainHeader">
                <button type="button" class="sidebarButton">
                    <i class="icon iconSidebar"></i>
                </button>
                <p>Rút tiền</p>
            </div>
            <div class="wrapper">
                <form action="#" id="form" method="POST">
                    <div class = "depositIDBox box">
                        <label for="depositID">Mã phiếu gửi:</label>
                        <input type="text" id="depositID" name="depositID" pattern="[0-9]{10}" title="Vui lòng nhập đúng 10 chữ số" required >
                    </div>
                    <div class = "fullnameBox box">
                        <label for="fullname">Tên người rút:</label>
                        <input type="text" id="fullname" name="fullname" maxlength="80" required>
                    </div>
                    <div id="btn_side">
                        <input id="confirmBtn" type="submit" value="Đồng ý"></input>
                        <a href="../home/home.html"><button id="gobackBtn" type="button">Quay lại</button></button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="withdraw.js"></script>
  </body>
</html>

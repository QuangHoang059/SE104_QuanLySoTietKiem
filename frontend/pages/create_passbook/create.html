<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/css/icon.css">
    <link rel="stylesheet" href="../../style/css/workinglayout.css">
    <link rel="stylesheet" href="../../style/css/form.css">
    <link href='https://fonts.googleapis.com/css?family=Calibri' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>Create Passbook</title>
</head>
<body>
    <div class="container">
        <div class="sidebar col-2 p-0">
            <div class="sidebarHeader">
                <a href="#" class="sidebarHide">
                    <i class="icon iconSidebar"></i>
                    <span>Passbook
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#" class="active">
                            <i class="icon iconDashboard"></i>
                            <span>Deposit</span>
                            <i class="iconActive"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="inactive">
                            <i class="icon iconSavings"></i>
                            <span>Withdraw</span>
                            <i class="iconinActive"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="inactive">
                            <i class="icon iconSaved"></i>
                            <span>Search</span>
                            <i class="iconinActive"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="inactive">
                            <i class="icon iconProfile"></i>
                            <span>Report</span>
                            <i class="iconinActive"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="logoutButton">
                <a href="#" class="">
                    <i class="icon iconLogout"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="mainHeader">
                <button type="button" class="sidebarButton">
                    <i class="icon iconSidebar"></i>
                </button>
                <p>New Passbook</p>
            </div>
            <div>
                <form action="#" id="form" method="POST">
                    <div class = "citizenIDBox box">
                        <label for="citizenID">Citizen ID:</label>
                        <input type="text" id="citizenID" name="citizenID" maxlength="12">
                    </div>
                    <div class = "fullnameBox box">
                        <label for="fullname">Full name:</label>
                        <input type="text" id="fullname" name="fullname" maxlength="80">
                    </div>
                    <div class = "addressBox box">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" maxlength="80">
                    </div>
                    <div class = "phoneBox box">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" name="phone" maxlength="12">
                    </div>
                    <div class = "typeBox box">
                        <label for = "type">Deposit type: </label>
                        <input id="type" name="type" list="choice">
                        <datalist id="choice">
                            <option value="None">
                            <option value="3 months">
                            <option value="6 months">
                            <option value="1 year">
                            <option value="3 years">
                        </datalist>
                        <div id="type_warning"></div>
                    </div>
                    <div class = "depositBox box">
                        <label for="deposit">Deposit (Value):</label>
                        <input type="number" id="deposit" name="deposit" placeholder="At least 100000" step="500" min="100000">
                    </div>
                    <div id="btn_side">
                        <input id="confirmBtn" type="submit" value="Create"></input>
                        <a href="#"><button id="gobackBtn" type="button">Go back</button></button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="createPB.js"></script>
    <script src="formhandle.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
